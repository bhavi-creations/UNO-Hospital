<!-- Script for search bar -->
<script>
    function search() {
        var searchTerm = document.getElementById('search-input').value.toLowerCase();

        // Define your services or keywords for searching
        var services = ["Stapler Circumcision", "urology", "neurosurgery", "oncology", "women's health", "cardiology", "pediatrics", "dermatology", "internal medicine", "surgical procedures", "rehabilitation", "health checkup", "wellness programs", "telemedicine", "emergency care", "medical imaging"];

        // Check if the search term matches any service
        if (services.includes(searchTerm)) {
            // Redirect to the corresponding page with a fragment identifier
            switch (searchTerm) {
                case "Stapler Circumcision":
                    window.location.href = '/urology.html#stapler-circumcision';
                    break;
                case "urology":
                    window.location.href = '/urology.html';
                    break;
                case "neurosurgery":
                    window.location.href = '/neurosurgery.html';
                    break;
                // Add cases for other services as needed
                default:
                    console.log('Service not found: ' + searchTerm);
            }
        } else {
            // Handle the case where the search term does not match any service
            console.log('Service not found: ' + searchTerm);
        }

        // Clear the search input for better user experience (optional)
        document.getElementById('search-input').value = '';
    }
</script>
